<!DOCTYPE html>
<html land="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>In Place Dot Merge</title>
    <link rel="shortcut icon" href="img/IconP.png" type="image/x-icon">
    <link rel="stylesheet" href="css/sb-admin-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto+Flex:opsz,wght@8..144,200;8..144,300;8..144,400&display=swap" rel="stylesheet">

    <!-- Encabezado -->
</head>
<body>
    <header>
        <ul class="nav">
            <div class="menu">
                <a href="index.html">Inicio</a>
                <a href="recomendar.html">Recomendar</a>
            </div>
        </ul>
        
        <section class="header"> 
            <p style="text-align: center; "><img src="img/Icon.png" alt="" class="logo"></p>
        </section>
    </header>

    <main>
        <!--Seccion donde el usuario realiza un ingreso en la base de datos (recomendar) -->
        <div class="secciones">
            <h2 class="titulo1">¿Te gustaría realizar una recomendación?</h2>
            <h4><center>Completa la información para recomendar un lugar ¡Conozcamos nuevos lugares!</center></h4><br>
            <section class="recomendacion">
                <div class="Recomendaciones1">
                    <div class="contenedorR">
                        <h4><br>Nombre del lugar</h4>
                        <form>
                            <input type="text" placeholder="Ej: Hobbitenango" id="place"></input>
                        </form>
                        <h4><br>Ubicación</h4>
                            <form>
                                <select id="addres">
                                    <option disabled="">Seleccione una opción</option>
                                    <option>Ciudad de Guatemala</option>
                                    <option>Antigua Guatemala</option>
                                    <option>Petén</option>
                                    <option>Mixco</option>
                                    <option>Cobán</option>
                                    <option>Esquipulas</option>
                                    <option>Escuintla</option>
                                    <option>Amatitlán</option>
                                    <option>Fraijanes</option>
                                    <option>San Miguel Petapa</option>
                                    <option>Berberena</option>
                                    <option>Mazatenango</option>
                                    <option>Panajachel</option>
                                    <option>Cuilapa</option>
                                    <option>San Marcos</option>
                                <select>
                        </form>
                    </div>
                    <br><br>
                    <div class="contenedorR">
                        <br><br>
                        <h4><br>Precio mínimo por persona en (Q)</h4>
                        <form>
                            <select id="price">
                                <option disabled="">Selecciona una opción</option>
                                <option>50</option>
                                <option>100</option>
                                <option>150</option>
                                <option>200</option>
                            <select>
                        </form>
                    </div>
                    <br><br>
                </div>
    
                <div class="Recomendaciones2">  
                    <div class="contenedorR">
                        <br><br>  
                        <h4>Características</h4>
                        <form>
                            <select id="caracteristics">
                                <option disabled="">Seleccione una opción</option>
                                <option>Naturaleza</option>
                                <option>Extremo</option>
                                <option>Compras</option>
                                <option>Diversión</option>
                                <option>Restaurante</option>
                            <select>
                        </form>
                    </div>
                    <div class="contenedorR">
                        <br><br>  
                        <h4><br>Categoría</h4>
                        <form>
                            <select id="categorie">
                                <option disabled="">Seleccione una opción</option>
                                <option>Familia</option>
                                <option>Amigos</option>
                                <option>Pet friendly</option>
                                <option>Pareja</option>
                            <select>
                        </form>
                    </div>
                    <div class="contenedorR">
                        <br><br> 
                        <h4><br>Calificación</h4>
                        <form>
                            <select id="rating">
                                <option disabled="">Seleccione una opción</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            <select>
                            <br><br><br>
                        </form>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="botonesR">
                <br><br>
                <input type="button" id="btn-insert-place" value="Recomendar"><br>
                <a href="index.html">Volver</a>
                <br><br>
            </div>
        </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
    
</body>
</html>
