<!DOCTYPE html>
<html land="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>In Place Dot Merge</title>
    <link rel="shortcut icon" href="images/IconP.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto+Flex:opsz,wght@8..144,200;8..144,300;8..144,400&display=swap" rel="stylesheet">

    <!-- Encabezado -->
</head>
<body>
    <header>
        <ul class="nav">
            <div class="menu">
                <a href="index.html">Inicio</a>
                <a href="recomendar.html">Recomendar</a>
            </div>
        </ul>
        
        <section class="header"> 
            <p style="text-align: center; "><img src="images/Icon.png" alt="" class="logo"></p>
        </section>
    </header>

    <main>
        <!--Seccion donde el usuario realiza un ingreso en la base de datos (recomendar) -->
        <div class="secciones">
            <h2 class="titulo1">¿Te gustaría realizar una recomendación?</h2>
            <h4><center>Completa la información para recomendar un lugar ¡Conozcamos nuevos lugares!</center></h4><br>
            <section class="recomendacion">
                <div class="Recomendaciones1">
                    <div class="contenedorR">
                        <h4><br>Nombre del lugar</h4>
                        <form>
                            <input type="text" placeholder="Hobbitenango"></input>
                        </form>
                        <h4><br>Ubicación</h4>
                        <form>
                            <input type="text" placeholder="Antigua Guatemala"></input>
                        </form>
                    </div>
                    <br><br>
                    <div class="contenedorR">
                        <br><br>
                        <h4><br>Rango de precio</h4>
                        <form>
                            <select>
                                <option disabled="">Seleccione una opcion</option>
                                <option>Q50 - Q100</option>
                                <option>Q100 - Q150</option>
                                <option>Q150 - Q200</option>
                                <option>Q250 - Q300</option>
                                <option>No aplica</option>
                            <select>
                        </form>
                    </div>
                    <br><br>
                </div>
    
                <div class="Recomendaciones2">  
                    <div class="contenedorR">
                        <br><br>  
                        <h4>Características</h4>
                        <form>
                            <select>
                                <option disabled="">Seleccione una opcion</option>
                                <option>Naturaleza</option>
                                <option>Extremo</option>
                                <option>Compras</option>
                                <option>Diversión</option>
                                <option>Restaurante</option>
                            <select>
                        </form>
                    </div>
                    <div class="contenedorR">
                        <br><br>  
                        <h4><br>Categoría</h4>
                        <form>
                            <select>
                                <option disabled="">Seleccione una opcion</option>
                                <option>Familia</option>
                                <option>Amigos</option>
                                <option>Pet friendly</option>
                                <option>Pareja</option>
                            <select>
                        </form>
                    </div>
                    <div class="contenedorR">
                        <br><br> 
                        <h4><br>Calificación</h4>
                        <form>
                            <select>
                                <option disabled="">Seleccione una opcion</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            <select>
                            <br><br><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
